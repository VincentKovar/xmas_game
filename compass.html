<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Compass Setup</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 2em;
      background-color: #f4f4f4;
    }
    h1 {
      font-size: 2em;
      margin-bottom: 0.5em;
    }
    #message {
      margin-bottom: 1em;
      font-size: 1.2em;
    }
    button {
      padding: 1em 2em;
      font-size: 1em;
      border: none;
      border-radius: 8px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <h1>Compass Setup</h1>
  <div id="message">Detecting your deviceâ€¦</div>
  <button id="compassButton" style="display:none;"></button>

  <script>
    const message = document.getElementById("message");
    const button = document.getElementById("compassButton");

    const userAgent = navigator.userAgent || navigator.vendor || window.opera;
    const isAndroid = /android/i.test(userAgent);
    const isIOS = /iPad|iPhone|iPod/.test(userAgent);

    if (isIOS) {
      message.textContent = "You're on iOS. Please open the built-in Compass app manually.";
      button.textContent = "How to Find It";
      button.style.display = "inline-block";
      button.onclick = () => {
        alert("Swipe down on your home screen and search for 'Compass'. It's a built-in app on iPhones.");
      };
    } else if (isAndroid) {
      message.textContent = "You're on Android. Use your installed compass app or install one below.";
      button.textContent = "Install MixxApps Compass";
      button.style.display = "inline-block";
      button.onclick = () => {
        window.location.href = "https://play.google.com/store/apps/details?id=com.mindxapps.digital.compass";
      };
    } else {
      message.textContent = "Device not recognized. Please open a compass app manually.";
    }
  </script>

</body>
</html>
